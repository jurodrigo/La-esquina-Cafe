<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Esquina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/ayuda.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="bg-esquina">

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light px-3">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="Logo La Esquina">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link " href="menu.html">Pedido</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="perfil.html">Bienvenido Juan</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container py-5">
    <h1 class="mb-4 text-center">Contacto</h1>
    <div class="row">
      <!-- Formulario -->
      <div class="col-md-6">
        <form id="form-contacto">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-banner w-100">Enviar mensaje</button>
        </form>
      </div>

      <!-- Información de contacto -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-start">
        <h4 class="mb-3">¿Tenés alguna duda?</h4>
        <p>Estamos para ayudarte. Podés escribirnos mediante este formulario y te responderemos lo antes posible.</p>
        <p><i class="fa-solid fa-phone me-2 text-primary"></i> +54 9 11 1234 5678</p>
        <p><i class="fa-solid fa-envelope me-2 text-primary"></i> contacto@laesquina.com</p>
        <p><i class="fa-solid fa-location-dot me-2 text-primary"></i> Av. Siempre Viva 123, CABA</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 footer-esquina">
    <nav class="footer-nav">
      <ul class="list-inline mb-1">
        <li class="list-inline-item"><a href="#">Legales</a></li>
        <li class="list-inline-item"><a href="#">Nosotros</a></li>
        <li class="list-inline-item"><a href="ayuda.html">Ayuda</a></li>
      </ul>
    </nav>
  </footer>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('form-contacto').addEventListener('submit', function (e) {
      e.preventDefault();
      Swal.fire({
        icon: 'success',
        title: '¡Mensaje enviado!',
        text: 'Nos pondremos en contacto contigo pronto.',
        confirmButtonColor: '#198754'
      });
      this.reset();
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
